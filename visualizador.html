<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador - Cabine</title>
  <style>
    body { background:black; color:white; text-align:center; font-family:Arial; }
    img { max-width:90%; margin:20px auto; display:block; }
  </style>
</head>
<body>
  <h1>Suas Fotos ðŸŽ‰</h1>
  <div id="gallery"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("session");

    fetch("/api/session/" + sessionId)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        data.photos.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          gallery.appendChild(img);
        });
      })
      .catch(() => {
        document.getElementById("gallery").innerHTML = "<p>SessÃ£o nÃ£o encontrada</p>";
      });
  </script>
</body>
</html>
