<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Visualizador</title><style>body{font-family:Arial;padding:16px}img{max-width:95%;margin:8px 0}</style></head>
<body><h1>Suas Fotos</h1><div id="gallery"></div><script>
const params=new URLSearchParams(location.search);
let photos=[];try{photos=JSON.parse(decodeURIComponent(params.get('photos')||'[]'));}catch(e){{}};
const g=document.getElementById('gallery');if(!photos.length)g.innerHTML='<p>Nenhuma foto.</p>';photos.forEach(u=>{{const i=document.createElement('img');i.src=u;g.appendChild(i);}});
</script></body></html>
