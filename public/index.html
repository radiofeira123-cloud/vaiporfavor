<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabine de Fotos - Operador</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #sessionId {
      margin: 20px;
      font-size: 18px;
      color: #0f0;
      font-weight: bold;
    }
    #photos img {
      max-width: 200px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #444;
    }
    #finalMontage img {
      max-width: 400px;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      border: 2px solid #0f0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
    #qrcode {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Cabine de Fotos - Operador</h1>
  <div id="sessionId">Sessão: ...</div>

  <div id="photos"></div>

  <div>
    <button onclick="generateQrCabine()">Gerar QR Inicial (Cabine)</button>
    <button onclick="createImprimir()">Gerar Imprimir.png</button>
    <button onclick="createDigitalAndQR()">Gerar Digital + QR</button>
    <button onclick="finalizarSessao()">Finalizar Sessão</button>
  </div>

  <div id="finalMontage"></div>
  <div id="qrcode"></div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // ===========================
    // Variáveis globais
    // ===========================
    const socket = io();
    let sessionId;
    let photos = [];

    // ===========================
    // Função para gerar sessionId
    // ===========================
    function gerarSessionId() {
      const agora = new Date();
      const dataStr = agora.toISOString().slice(0,10).replace(/-/g,""); 
      const rand = Math.floor(1000 + Math.random() * 9000);
      return `${dataStr}-${rand}`;
    }

    // ===========================
    // Atualiza a sessão na tela
    // ===========================
    function atualizarSessionId() {
      document.getElementById('sessionId').innerText = "Sessão: " + sessionId;
    }

    // ===========================
    // Inicializa a página
    // ===========================
    window.onload = () => {
      sessionId = gerarSessionId();
      atualizarSessionId();
    };

    // ===========================
    // Recebe fotos do celular via socket.io
    // ===========================
    socket.on('final_photo', data => {
      if (data.sessionId !== sessionId) return;
      photos.push(data.photo);
      const img = document.createElement('img');
      img.src = data.photo;
      document.getElementById('photos').appendChild(img);
    });

    // ===========================
    // Gerar QR code inicial (Cabine)
    // ===========================
    function generateQrCabine() {
      const cabineUrl = window.location.origin + "/celular.html?session=" + sessionId;
      QRCode.toCanvas(cabineUrl, { width: 200 }, (err, canvas) => {
        if (!err) {
          const qrcodeDiv = document.getElementById('qrcode');
          qrcodeDiv.innerHTML = "";
          qrcodeDiv.appendChild(canvas);
        }
      });
    }

    // ===========================
    // Criar Imprimir.png com moldura
    // ===========================
    function createImprimir() {
      if (photos.length < 3) { alert("Fotos insuficientes!"); return; }

      const canvas = document.createElement('canvas');
      canvas.width = 3322;
      canvas.height = 4798;
      const ctx = canvas.getContext('2d');

      // Carrega moldura como fundo
      const bg = new Image();
      bg.src = "moldura.png";
      bg.onload = () => {
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        // Coordenadas das fotos na moldura
        const coords = [
          [152, 150, 2214, 1428],
          [150, 1687, 2216, 1437],
          [150, 3235, 2216, 1435]
        ];

        let carregadas = 0;
        photos.forEach((p, i) => {
          const img = new Image();
          img.src = p;
          img.onload = () => {
            ctx.drawImage(img, coords[i][0], coords[i][1], coords[i][2], coords[i][3]);
            carregadas++;
            // Quando todas carregarem, finaliza o canvas
            if (carregadas === photos.length) finalizarCanvas(canvas);
          };
        });
      };
    }

    function finalizarCanvas(canvas) {
      const dataUrl = canvas.toDataURL('image/png');

      // Baixar imagem
      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "imprimir.png";
      link.click();

      // Mostrar na tela
      const img = new Image();
      img.src = dataUrl;
      const finalDiv = document.getElementById('finalMontage');
      finalDiv.innerHTML = "";
      finalDiv.appendChild(img);
    }

    // ===========================
    // Gerar Digital + QR
    // ===========================
    function createDigitalAndQR() {
      if (photos.length < 3) { alert("Fotos insuficientes!"); return; }
      const url = window.location.origin + "/visualizador.html?session=" + sessionId;
      QRCode.toCanvas(url, { width: 200 }, (err, canvas) => {
        if (!err) {
          const qrcodeDiv = document.getElementById('qrcode');
          qrcodeDiv.innerHTML = "";
          qrcodeDiv.appendChild(canvas);
        }
      });
    }

    // ===========================
    // Finalizar sessão
    // ===========================
    function finalizarSessao() {
      socket.emit("finalizar_sessao", sessionId);
      photos = [];
      sessionId = gerarSessionId();
      atualizarSessionId();
      document.getElementById('photos').innerHTML = "";
      document.getElementById('finalMontage').innerHTML = "";
      document.getElementById('qrcode').innerHTML = "";
      alert("Sessão finalizada. Sistema reiniciado.");
    }
  </script>
</body>
</html>
